{% extends 'base.html' %}

{% block title %}Страница изменения пароля{% endblock %}

{% block content %}

  <h1>Сменить пароль</h1>
  <p>Пожалуйса, введите свой старый пароль для целей безопасности, а затем, дважды заполните поля нового пароля</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Изименить пароль">
  </form>

{% endblock %}

<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Забыли пароль?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введи Ваш email и мы отправим Вам дальнийшие инструкции</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Вышлите мне инструкции!">
  </form>
{% endblock %}

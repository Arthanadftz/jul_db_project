{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Страница входа{% endblock %}

{% block content %}
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Войти</button>
    <a class="btn btn-warning ml-2" href="{% url 'password_reset' %}">Забыли пароль?</a>
  </form>
{% endblock %}

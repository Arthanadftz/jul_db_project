{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
  {% for post in object_list %}
    <div class="card" style="background: #f8f9fa; border: 1px solid black; border-radius: 20px;">
      <div class="card-header">
        <span class="font-weight-bold">{{ post.title }}</span> &middot;
        <span class="text-muted">Опубликовал {{ post.author }} | {{ post.date }}</span>
      </div>
      <div class="card-body">
        {{ post.body }}
        {% if post.document %}
          <img src="{{ post.document.url }}" class="image-responsive" style="border: 1px solid black; border-radius: 20px;">
        {% endif %}
      </div>
      <a class="btn btn-secondary m-3" href="{% url 'post_detail' post.pk %}">Подробнее</a>
    </div>
    <br />
  {% endfor %}
{% endblock %}
